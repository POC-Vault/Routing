apiVersion: apps/v1
kind: Deployment  
metadata:  
  name: my-app
  namespace: tst1
  labels:
    app: my-app
spec:  
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:  
      labels:  
        app: my-app
    spec:
      nodeSelector:
         "beta.kubernetes.io/os":  linux
      containers:  
      - name: my-app
        image: 'farzadjalali/k8s-routing:latest'
        ports:   
        - containerPort: 80
--- 
apiVersion: v1
kind: Service 
metadata: 
  name: my-app-service
  namespace: tst1
  labels:
    app: my-app-svc
spec: 
  type: LoadBalancer
  ports: 
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http-port
  selector: 
    app: my-app

